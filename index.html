<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NurseRoster Pro</title>

  <!-- Vite build bundle -->
  <script type="module" crossorigin src="/nurseroster/assets/index-Yk6DNFZR.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #111;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f1f5f9;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f8fafc;
    }

    .legend {
      margin-top: 12px;
      font-size: 14px;
    }

    .legend-item {
      margin-right: 15px;
      display: inline-block;
    }

    .box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 5px;
      vertical-align: middle;
      border: 1px solid #999;
    }

    .weekend { background: #ef4444; }
    .holiday { background: #facc15; }
    .night { background: #a855f7; }

    @media (max-width: 600px) {
      body { margin: 10px; font-size: 14px; }
      table { font-size: 13px; }
    }
  </style>
</head>

<body>
  <!-- React mount -->
  <div id="root"></div>

  <!-- Legend -->
  <div class="legend">
    <span class="legend-item"><span class="box weekend"></span> Cuối tuần</span>
    <span class="legend-item"><span class="box holiday"></span> Lễ</span>
    <span class="legend-item"><span class="box night"></span> Trực ≥2 người</span>
  </div>

  <!-- ====== CẤU HÌNH NGHIỆP VỤ ====== -->
  <script>
    const HOLIDAYS = [
      "2026-01-01",
      "2026-04-30",
      "2026-05-01",
      "2026-09-02"
    ];

    const API_URL =
      "https://script.google.com/macros/s/AKfycbyUK_OzK4fAzJEgOGEKXKTr9FMWgidAfom5_rlkl742zPQnSiVH7_bQFOKjAIRJ6BLv/exec";
  </script>

  <!-- ====== TÔ MÀU ====== -->
  <script>
    function isWeekend(dateStr) {
      const d = new Date(dateStr);
      const day = d.getDay();
      return day === 0 || day === 6;
    }

    function isHoliday(dateStr) {
      return HOLIDAYS.includes(dateStr);
    }

    function applyScheduleColors() {
      document.querySelectorAll("table tbody tr").forEach(row => {
        const date = row.children[0]?.textContent?.trim();
        const nurses = row.children[1]?.textContent || "";

        if (!date) return;

        if (isWeekend(date)) {
          row.style.backgroundColor = "#fee2e2";
        }

        if (isHoliday(date)) {
          row.style.backgroundColor = "#fef9c3";
        }

        if (nurses.split(",").length >= 2) {
          row.children[1].style.backgroundColor = "#e9d5ff";
        }
      });
    }

    window.applyScheduleColors = applyScheduleColors;
  </script>

  <!-- ====== LOAD DỮ LIỆU TỪ GOOGLE SHEET ====== -->
  <script>
    async function loadScheduleFromSheet() {
      const res = await fetch(`${API_URL}?action=schedule`);
      const data = await res.json();

      const tbody = document.querySelector("table tbody");
      if (!tbody) return;

      tbody.innerHTML = "";

      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${item.date}</td><td>${item.nurses}</td>`;
        tbody.appendChild(tr);
      });

      applyScheduleColors();
    }

    window.addEventListener("load", () => {
      setTimeout(loadScheduleFromSheet, 600);
    });
  </script>

</body>
</html>
